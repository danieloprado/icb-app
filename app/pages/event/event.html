<ion-navbar *navbar>
  <ion-title>Agenda</ion-title>
</ion-navbar>

<ion-content class="event-page details-page">

  <h1>{{event.name}}</h1>

  <div class="content">
    <ul class="event-dates">
      <li *ngFor="#date of event.dates">
        <strong>{{date.beginDate | date:'EEEE'}} </strong>
        <br/>{{date.beginDate | date:"d 'de' MMMM y HH:mm"}} atÃ© {{date.endDate | date:'HH:mm'}}
      </li>
    </ul>

    <p>{{event.description}}</p>

    <div *ngIf="event.location">
      {{event.location.address}}
    </div>
  </div>

  <span *ngIf="event.location">
    <static-map [lat]="event.location.lat" [lng]="event.location.lng"></static-map>
  </span>

</ion-content>
