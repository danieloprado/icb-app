<ion-navbar *navbar class="informative-page">
  <ion-title>Informativo</ion-title>

  <ion-buttons end class="button-font">
    <button royal (click)="decreaseFont()" [disabled]="fontSize <= 1.1">A-</button>
    <button (click)="increaseFont()" [disabled]="fontSize >= 2">A+</button>
  </ion-buttons>
</ion-navbar>

<ion-content class="informative-page" padding [ngStyle]="{ 'font-size': fontSize + 'rem' }">

  <h1>
    {{informative.title}}
    <small>{{informative.date | date}}</small>
  </h1>

  <div>

    <span [outerHTML]="informative.message | markdown"></span>
  </div>

</ion-content>
