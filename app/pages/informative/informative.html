  <ion-title>Informativo</ion-title>

<ion-content class="informative-page">

  <ion-card>
    <ion-card-header>
      {{informative.title}}
    </ion-card-header>

    <ion-card-content>
      <span [outerHTML]="informative.message | markdown"></span>
    </ion-card-content>

    <ion-item>
      <ion-note item-right>
        {{informative.date | date}}
        <!-- | date:'EEEE, d MMMM y' -->
      </ion-note>
    </ion-item>
  </ion-card>

</ion-content>
