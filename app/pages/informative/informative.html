<ion-navbar *navbar>
  <!-- <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button> -->
  <ion-title>Informativo</ion-title>
</ion-navbar>

<ion-content>


  <ion-card>
    <ion-card-header>
      {{informative.title}}
    </ion-card-header>

    <ion-card-content [markdown]="informative.message"></ion-card-content>

    <ion-item>
      <button primary clear item-left>
        <ion-icon name="book"></ion-icon>
        <div>Ver</div>
      </button>
      <ion-note item-right>
        {{informative.date | date:'EEEE, d MMMM y'}}
      </ion-note>
    </ion-item>
  </ion-card>

</ion-content>
